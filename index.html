<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego Impostor FÃºtbol</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="./estilos/general.css">
</head>
<body>
  <canvas id="particles"></canvas>

  <div id="loginDiv">
    <h2>Entrar a la sala</h2>
    <input type="text" id="nameInput" placeholder="Tu nombre" />
    <button id="entrarBtn">Entrar</button>
  </div>

  <div id="salaDiv" style="display:none;">
    <h2>Sala <span id="salaCodeDisplay">1</span></h2>
    <ul id="miembrosList"></ul>

    <label for="tipoJuegoSelect" id="tipoJuegoLabel" style="display:none;">Selecciona tipo de juego:</label>
    <select id="tipoJuegoSelect" style="display:none;">
      <option value="jugadores" selected>Jugadores</option>
      <option value="clubes">Clubes</option>
      <option value="selecciones">Selecciones</option>
    </select>

    <div id="status"></div>
    <div id="countdown"></div>

    <div id="roleText"></div>
    <div id="playerName"></div>
    <img id="playerImg" alt="Imagen del jugador" style="display:none;" />

    <button id="iniciarBtn" style="display:none;">Iniciar partida</button>
    <button id="reiniciarBtn" style="display:none;">Reiniciar partida</button>
  </div>

  <script src="./scripts/main.js"></script>
</body>
</html>
